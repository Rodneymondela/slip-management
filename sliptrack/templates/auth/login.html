{% extends 'layout.html' %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Login</h2>
<form method="post" class="bg-white p-4 rounded shadow max-w-md">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <label class="block mb-2">Email <input name="email" class="border p-2 w-full"></label>
  <label class="block mb-4">Password <input type="password" name="password" class="border p-2 w-full"></label>
  <button class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
</form>
<p class="mt-3">No account? <a class="text-blue-600" href="/auth/register">Register</a></p>
{% endblock %}
