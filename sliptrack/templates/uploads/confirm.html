{% extends 'layout.html' %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Confirm Details</h2>
<form method="post" action="/upload/confirm" class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-white p-4 rounded shadow">
  <input type="hidden" name="document_id" value="{{ doc.id }}">
  {% for k,v in parsed.items() %}
    <label class="block">
      <span class="text-sm">{{ k }}</span>
      <input class="border p-2 w-full" name="{{k}}" value="{{ v if v is not none else '' }}">
    </label>
  {% endfor %}
  <button class="bg-green-600 text-white px-4 py-2 rounded col-span-full">Save</button>
</form>
{% endblock %}
