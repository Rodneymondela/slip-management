{% extends 'layout.html' %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Upload Slip/Invoice</h2>
<form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow">
  <input type="file" name="file" accept="image/*,application/pdf" capture="environment" class="mb-4">
  <button class="bg-blue-600 text-white px-4 py-2 rounded">Upload</button>
</form>
{% endblock %}
