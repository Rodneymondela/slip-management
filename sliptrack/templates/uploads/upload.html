<form method="post" action="{{ url_for('uploads.upload') }}" enctype="multipart/form-data" class="bg-white p-6 rounded shadow">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <input type="file" name="file" accept="image/*,application/pdf" capture="environment" class="mb-4" required>
  <button class="bg-blue-600 text-white px-4 py-2 rounded">Upload</button>
</form>
